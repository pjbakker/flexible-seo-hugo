<!DOCTYPE html>
<html lang="{{ .Lang }}" itemscope itemtype="http://schema.org/WebPage">
  <head>
    {{- partial "head.html" . -}}
  </head>
  <body>
{{ partial "nav.html" . -}}
    {{- block "header" . }}{{- partial "header.html" . -}}{{ end }}
    <div id="content">
      {{- block "main" . }}{{- end }}
    </div>
    {{- partial "footer.html" . -}}
  </body>
</html>
